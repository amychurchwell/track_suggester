<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Epicodus Track Suggester.</title>
  </head>
  <body>
    <div class="container">
      <h1>Epicodus Track Suggester.</h1>
      <form id="suggester">
        <div class="radio">
          <label>
            <input type="radio" name="biz-size" value="large">
            Large Company
          </label>
        </div>

        <div class="radio">
          <label>
            <input type="radio" name="biz-size" value="small">
            Small Startup
          </label>
        </div>

        <div class="radio">
          <label>
            <input type="radio" name="biz-size" value="fast">
            Fast-Paced Agency
          </label>
        </div>

        <button type="submit" class="btn">Submit</button>
        </form>
      <!--RESULTS BEGIN HERE-->
      <div id="C">
        <h3>Result is C#!</h3>
      </div>

      <div id="RUBY">
        <h3>Result is Ruby!</h3>
      </div>

      <div id="PHP">
        <h3>Result is PHP!</h3>
      </div>


    </div>
  </body>
</html>
